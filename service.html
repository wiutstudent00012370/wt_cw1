     <section>
        
         <h3 class="servive_h3">X ray radiology services</h3><br>
         <img class="sevice_img" src="./x_ray.jfif">
         
         
        <button onclick="x_ray()" class="service_buttoon">Read</button>
        <script>
            function x_ray() {
                alert("X-ray or radiography uses a very small dose of ionizing radiation to produce pictures of the body's internal structures. X-rays are the oldest and most frequently used form of medical imaging. They are often used to help diagnosed fractured bones, look for injury or infection and to locate foreign objects in soft tissue.")
            }
        </script>
     </section>
     <section>

         <button onclick="lab()" class="service_buttoon">Read</button>
         <script>
             function lab () {
                 alert("Clinical laboratory services means the biological, microbiological, serological, chemical, immunohematological, hematological, biophysical, cytological, pathological, or other examination of materials derived from the human body for the purpose of providing information for the diagnosis, prevention, or treatment of a disease or impairment of a human being, or for the assessment of the health of a human being, including procedures to determine, measure, or otherwise describe the presence or absence of various substances or organisms in the body.")
             }
         </script>
     </section>
     
     <section>

         <script>
             function heart () {

             }

     </section>

                 alert("Family medicine is a medical specialty within primary care that provides continuing and comprehensive health care for the individual and family across all ages, genders, diseases, and parts of the body. The specialist, who is usually a primary care physician, is named a family physician.")
